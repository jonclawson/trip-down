<div class="container">
  <h1>{{ name }} Menu</h1>
  <p>
    Angular NgxBootstrap tripple Dropdowns with Typeahead.
    <i>Has some issues to work out.</i>
  </p>

  <label>Select or type an option</label>
  <trip-down [options]="objects" (change)="onChange($event)"></trip-down>

  <label>Selected Option</label>
  <pre class="card card-block card-header mb-3">Model: {{ selected | json }}</pre
  >
</div>
